<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
		href="/assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet"
		href="/assets/compiled/css/table-datatable-jquery.css">
		
	<style type="text/css">
		div, ul, li {
			font-family: 'Noto Sans KR', sans-serif !important;
			width: auto !important;
		    height: auto !important;
		    padding: 7px 15px !important;
		    font-size: 12px !important;
		    font-weight: 600 !important;
		}
		.btn .reviewOrder {	
		    width: auto !important;
		    height: auto !important;
		    padding: 7px 15px !important;
		    font-size: 12px !important;
		    font-weight: 600 !important;
		    width: auto; padding: 7px 15px; background-color: #eef8f1; color: #00b96d;
		}
	</style>
</head>
<th:block th:fragment="sidemenu">
<style>
	h5, h6 {
		font-family: 'Noto Sans KR', sans-serif !important;
	}
	.text-center button {
		font-family: 'Noto Sans KR', sans-serif !important;
		font-weight: 600;
		color: #3c3c3c;
	}
	#tabMenus li {
		font-family: 'Noto Sans KR', sans-serif !important;
		font-weight: 600;
	}
</style>
	<ul class="list-group mb-3">
		<li class="list-group-item d-flex justify-content-between" style="padding-top: 20px; padding-bottom: 20px;">
			<div class="avatar avatar-lg col-lg-3 col-md-auto" data-bs-toggle="modal" data-bs-target="#galleryModal">
				<img th:src="${member.attachPath}" style="cursor: pointer;">
			</div>
			<div class="name col-lg-9 col-md-auto" >
				<h5 class="font-bold fs-6">[[${member.nick}]]</h5>
				<h6 class="text-muted mb-0 fs-6">[[${member.memId}]]</h6>
			</div>

		</li>
		<li class="list-group-item d-flex justify-content-evenly p-3" style="padding: 20px 16px 20px 16px !important;">
			<div class="text-center">
				<i class="fa-regular fa-face-grin-beam fs-6 text-warning" style="color: #12b76a !important; font-size: 1.1rem !important;"> <span
					style="font-family: 'Noto Sans KR', sans-serif !important; font-weight: 700; font-size: middle;">매너
					[[${member.mannerPoint}]]</span></i>
			</div>
			<div class="text-center">
				<i class="fa-solid fa-trophy fs-6 text-primary" id="level" style="color: #3c3c3c !important; font-size: 1.1rem !important;"> <span
					style="font-family: 'Noto Sans KR', sans-serif !important; font-weight: 700; font-size: middle;">LV
					[[${member.ntrp}]]</span></i>
			</div>

		</li>
	</ul>
	<ul class="list-group mb-3">
		<li class="list-group-item d-flex justify-content-evenly p-3" style="padding: 20px 16px 20px 16px !important;">
			<div class="text-center cotainer">
				<button type="button" class="btn btn-outline reviewOrder" th:onclick="|location.href='@{/mypage-profile}'|"
					style="background-color: #eef8f1; color: #00b96d;">프로필
					보기</button>
			</div>
			<div class="text-center ">
				<!-- Profile Card End -->
				<button class="btn btn-outline reviewOrder" type="button" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
			</div>
		</li>
	</ul>

	<ul class="list-group mb-5" id="tabMenus">
		<li class="list-group-item btn btn-primary reviewOrder p-3">매치 이력</li>
		<li class="list-group-item btn btn-primary reviewOrder p-3">나의 클럽목록</li>
		<li class="list-group-item btn btn-primary reviewOrder p-3">코트 예약</li>
		<li class="list-group-item btn btn-primary reviewOrder p-3">MY SNS</li>
		<li class="list-group-item btn btn-primary reviewOrder p-3 mb-5">쇼핑</li>
	</ul>

	<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="galleryModalTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="galleryModalTitle">프로필사진</h5>
					<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
						<i data-feather="x"></i>
					</button>
				</div>
				<div class="modal-body">
					<div class="d-flex justify-content-center">
						<img class="d-block" th:src="${member.attachPath}">
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function () {
			let pageDiv = Number('[[${nowpage}]]');

			$('.list-group-item.btn').removeClass('active');
			$('.list-group-item.btn').eq(pageDiv).toggleClass('active');

			$('.list-group-item.btn').on('click', function (e) {
				let menuNo = $(e.target).index();
				if (menuNo == 0) {
					location.href = "mypage";
				} else if (menuNo == 1) {
					location.href = "mypage-club";
				} else if (menuNo == 2) {
					location.href = "mypage-court";
				} else if (menuNo == 3) {
					location.href = "mypage-sns";
				} else if (menuNo == 4) {
					location.href = "mypage-shop";
				}
			})
		})

	</script>
</th:block>

</html>
