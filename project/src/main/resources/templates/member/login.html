<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">

<th:block layout:fragment="content">
	<!-- Login form -->
	<div class="container">
	<div class="col-3"></div>
		<div class="text-center mb-5 p-3 col-6 mx-auto">
			<div class="row align-items-center">
				<div class="card-header">
					<h3 class="text-center mt-5 mb-4">
						<a href="/"> <i class="fa-solid fa-baseball"></i>TennisWing.
						</a>
					</h3>
				</div>
				<div class="p-5 border border-success-subtle mb-5">
					<input type="text" id="message" hidden="true" th:value="${message}">
					<div th:if="${param.error}" class="text-danger mb-2" th:text="${message}">
						</div>
					<form action="/loginProc" method="post">
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl"
								placeholder="이메일 아이디" id="memId" name="memId">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">

							<input type="password" class="form-control form-control-xl"
								aria-describedby=pwview placeholder="비밀번호" id="pwd" name="pwd">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>

						</div>

						<button type="submit" class="btn btn-primary btn-block btn-lg">로그인</button>
					</form>
					<p class="nav-link mt-5 fw-bold text-center">
						<button th:onclick="|location.href='@{/signup}'|"
							class="btn btn-success inline-block">회원가입</button>
					</p>
					<p class="nav-link mt-2 fw-bold text-center">
						<a href="forgotid">아이디찾기</a> | <a href="forgotpw">패스워드찾기</a>
					</p>

						<script
							src="https://t1.kakaocdn.net/kakao_js_sdk/2.5.0/kakao.min.js"
							integrity="sha384-kYPsUbBPlktXsY6/oNHSUDZoTX6+YI51f63jCPEIPFP09ttByAdxd2mEjKuhdqn4"
							crossorigin="anonymous"></script>
						<script>
							Kakao.init('2933672f56be60c29872cf8bf2d50a30'); // 사용하려는 앱의 JavaScript 키 입력

							width="222" alt="카카오 로그인 버튼" /></a>
					</div> -->
				</div>

				<div th:if="${param.logout}">로그아웃 완료</div>
			</div>
		</div>
		<div class="col-3"></div>
	</div>
	<script>
		if ($('#message').val() != '') {
			Toast.fire({
				icon : "success",
				title : $('#message').val(),
			})
		}
	</script>
	<!-- End Login form -->
</th:block>

</html>
