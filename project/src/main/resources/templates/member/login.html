<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorate="~{layouts/main-layout}"
	>

<th:block layout:fragment="content">

	<!-- Login form -->
	<div class="d-inline-flex justify-content-center">
		<div class="text-center mb-5 p-3">
			<div class="row align-items-center">				
				<div class="card-header">
					<a href="/">
						<h3 class="text-center mt-5 mb-4">
							<i class="fa-solid fa-baseball"></i>TennisWing.
						</h3>
					</a>
				</div>
				<div class="p-5 border border-success-subtle mb-5">
					<form th:action="@{/loginProc}" method="post">
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl"
								placeholder="이메일 아이디" name="memId">
							<div class="form-control-icon">
								<i class="bi bi-person"></i>
							</div>
						</div>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl"
								placeholder="비밀번호" name="pwd">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock"></i>
							</div>
						</div>
						<button class="btn btn-primary btn-block btn-lg">로그인</button>
					</form>
					<p class="nav-link mt-3 fw-bold text-center">
						<a href="signup" class="fs-4 inline-block">회원가입</a><br> <a
							href="">아이디찾기</a> | <a href="">아이디찾기</a>
					</p>
					<div class="text-center mt-2 text-lg fs-4">
						<button class="btn btn-warning btn-block btn-lg mt-5">카카오
							로그인</button>
					</div>
				</div>
				<div th:if="${param.error}">로그인 실패.</div>
				<div th:if="${param.logout}">로그아웃 완료</div>
			</div>
		</div>
	</div>
	<script>
	
	</script>
	<!-- End Login form -->
</th:block>

</html>
