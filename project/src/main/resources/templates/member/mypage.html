<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">
<head>
<link rel="stylesheet"
		href="/assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet"
		href="/assets/compiled/css/table-datatable-jquery.css">
</head>
<th:block layout:fragment="content">
	<h3 class="container p-3">매치 이력</h3>
	<div class="container" id="mypage">
		<div class="row">
			<div class="col-lg-4 col-md-auto">
				<div th:replace="member/mypage-sidemenu :: sidemenu"></div>
			</div>
			<div class="col-lg-8 col-md-auto">
				<!-- Profile Table Start -->
				<div class="cart__form">
					<table class="table" id="match">
						<thead>
							<tr>
								<th class="cart-pd__thumb">일자</th>
								<th class="cart-pd__qty">코트장이름</th>
								<th class="cart-pd__price">매치상대</th>
								<th class="cart-pd__qty">매치상태</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="m : ${match}">
								<tr>
									<td class="cart-pd__date text-start" data-title="Date">
									[[${#dates.format(m.match_date,'yyyy-MM-dd')}]]</td>
									<td class="cart-pd__thumb">[[${m.crtroom_name}]]</td>
									<td class="cart-pd__thumb">[[${m.opp_match}]]</td>
									<td class="cart-pd__thumb">[[${m.match_state}]]</td>
								</tr>
							</th:block>
						</tbody>						
					</table>
				</div>
				<!-- Profile Card End -->


			</div>
		</div>
	</div>



	<script>
	$(document).ready(function() {
		$("#match").DataTable(
				{
					responsive : true,
					pagingType: 'simple',
				    "language": {
				        "info": "Page _PAGE_ of _PAGES_",
				        "lengthMenu": "_MENU_ ",
				        "search": "",
				        "searchPlaceholder": "검색.."
				    },
				    columnDefs: [
				        // 2번째 항목 넓이를 100px로 설정
				        { targets: 1, width: 200 }
				    ]
				})
		});
