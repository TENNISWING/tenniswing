<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main-layout}">
<head>
<link rel="stylesheet"
		href="assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet"
		href="./assets/compiled/css/table-datatable-jquery.css">
</head>
<th:block layout:fragment="content">
	<h3 class="container p-3">매치 이력</h3>
	<div class="container" id="mypage">
		<div class="row">
			<div class="col-lg-4 col-md-auto">
				<div th:replace="/member/mypage-sidemenu :: sidemenu"></div>
			</div>
			<div class="col-lg-8 col-md-auto">				
				<div class="table-responsive mt-5">
					<table class="table" id="table1">
						<thead>
							<tr>
								<th>예약일자</th>
								<th>코트장 이름</th>
								<th>금액</th>
								<th>예약상태</th>
								<th>예약취소</th>		
							</tr>
						</thead>
						<tbody>
						<th:block th:each="crt : ${court}">
							<tr>
								<td>[[${crt.PAY_DATE}]]</td>
								<td>[[${crt.CRTROOM_NAME}]]</td>
								<td>[[${crt.RESERVE_PRICE}]]</td>
								<td>[[${crt.RESERVE_STATE}]]</td>
								<td th:if="${crt.RESERVE_STATE == '이용전'}"><button type="button" class="btn btn-success" th:onclick="cancel11()">예약취소</button>			
								<td th:if="${crt.RESERVE_STATE == '이용후'}"><button type="button" class="btn btn-light" disabled>예약취소</button>			
							</tr>
						</th:block>	
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

<script
		src="assets/extensions/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="assets/extensions/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
	<script src="assets/static/js/pages/datatables.js"></script>
</th:block>

</html>
