	<script type="text/javascript">
		function deleteProd(prodNo){
			console.log(prodNo);
			
			Swal.fire({
				title: "Are you sure?",
				text: "You won't be able to revert this!",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Yes, delete it!"
			}).then((result) => {
				//console.log(result);
				if (result.isConfirmed) {
					$.ajax({
						type : 'get',
						url : 'adminDelete_Product?prodNo='+prodNo,
						contentType : 'application/json',
						dataType : 'text',
						success : function(data){
							data = JSON.parse(data);
							console.log(data.result);
							if(data.result){
								Swal.fire({
									icon: "success",
									title: "삭제 완료",
									text: "상품 정보가 삭제되었습니다.",
									}).then(function(){
										location.reload();
									})
							}else {
								Swal.fire({
									  icon: "error",
									  title: "삭제 실패",
									  text: "삭제 중 문제 발생",
								}).then(function(){
									location.reload();
								})
							}
						}
					});
				}
				/* end of if */
			});
			/* end of then */
		}
		
		changeColor();	
		function changeColor() {
			//console.log($('#table1 span').text());
			$('#table1 span').each((idx, item) => {
				//console.log(item);
				if($(item).text() == '판매중'){
					$(item).attr('style', 'background: rgba(18, 183, 106, 0.1) !important; color: #12b76a !important;');				
				} else {
					$(item).attr('style', 'background: transparent !important; border: 1px solid #fbd5ce !important; color: #eb5e28 !important');
				}
			})
		}
	</script>
