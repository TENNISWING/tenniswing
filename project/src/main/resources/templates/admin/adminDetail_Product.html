	href="assets/extensions/datatables.net-bs5/css/dataTables.bootstrap5.min.css">

	href="./assets/compiled/css/table-datatable-jquery.css">

	.modal-header i{
		width: 24px !important;

<th:block layout:fragment="admincontent">
	<!-- Main__container Start-->
	<div class="main__container">
		<!-- Main Inner Wrapper Start -->
		<div class="main__inner--wrapper" style="padding: 40px 0;">
			<!-- Product List Start -->
			<div class="row">
				<div class="col-12">
					<div class="dashboard__breadcrumb">
						<div class="breadcrumb__meta">
							<ul style="padding: 0">
								<li><a href="admin_Product" class="link"><i
										class="fa-solid fa-arrow-left me-2"></i> Back</a></li>
							</ul>
						</div>
					</div>
					<div class="dashboard__header">
						<div class="d__header--left">
							<h2 class="title">Poduct Details</h2>
						</div>
						<div style="display: flex;">
							<div class="edit__btn" style="margin-right: 1.5rem">
								<a th:onclick="|location.href='@{/adminEdit_Product(prodNo=${prod.prodNo})}'|" class="shop-btn shop-btn-primary">Edit Product</a>
							</div>
							<div class="add__btn" style="padding-right: 1.5rem">
								<!-- <a href="d-category-edit.html" class="btn btn-primary">Add Product Detail</a> -->
								<button type="button" class="btn btn-outline-success"
									data-bs-toggle="modal" data-bs-target="#inlineForm">
									Add Product Detail</button>
							</div>
						</div>
						
					</div>

					<form action="#" class="dashboard__form">
						<div class="row">
							<div class="col-xxl-4">
								<div class="dashboard-block">
									<div class="dashboard-block__title">
										<h4>Poduct Image</h4>
									</div>
									<div class="card block__card">
										<div class="upload__drag p-0">
											<img src="assets/images/dashboard/category-detail.jpg"
												id="img" alt="category-image" />
										</div>
									</div>
								</div>
							</div>

							<div class="col-xxl-8">
								<div class="dashboard-block">
									<div class="dashboard-block__title">
										<h4>Basic info</h4>
									</div>
										<div class="form__wrapper form-padding">
											<div class="flex__form c-3">
												<div class="form-group">
													<label for="product_no">상품 번호</label> <input type="text"
														name="product_no" id="product_no" class="form-control"
														placeholder="상품 번호 불러오기" th:value="${prod.prodNo}" readonly="readonly"/>
												</div>
												<div class="form-group">
													<label for="product_name">상품 이름</label> <input type="text"
														name="product_name" id="product_name" class="form-control"
														placeholder="상품 이름 불러오기" th:value="${prod.prodName}" readonly="readonly"/>
												</div>
												<div class="form-group">
													<label for="product_brand">상품 브랜드</label> <input type="text"
														name="product_brand" id="product_brand"
														class="form-control" placeholder="상품 브랜드" th:value="${prod.prodBrand}"
														readonly="readonly" />
												</div>
											</div>
											<div class="flex__form c-3">
												<div class="form-group">
													<label for="product_total">상품 총 재고</label> <input
														type="text" name="product_total" id="product_total"
														class="form-control" placeholder="상품 재고 불러오기"
														th:value="${prod.prodTSto}" readonly="readonly" />
												</div>
												<div class="form-group">
													<label for="product_category">상품 카테고리</label> <input
														type="text" name="product_category" id="product_category"
														class="form-control" placeholder="상품 카테고리 불러오기"
														th:value="${prod.cateProd}" readonly="readonly" />
												</div>
												<div class="form-group">
													<label for="product_gender">상품 성별</label> <input type="text"
														name="product_gender" id="product_gender"
														class="form-control" placeholder="상품 성별" th:value="${prod.cateGen}"
														readonly="readonly" />
												</div>
											</div>
											<div class="flex__form c-3">
												<div class="form-group">
													<label for="product_price">상품 가격</label> <input type="text"
														name="product_price" id="product_price"
														class="form-control" placeholder="상품 가격" th:value="${prod.prodPrice}"
														readonly="readonly" />
												</div>
												<div class="form-group">
													<label for="prodRegiDate">상품 등록일</label> <input type="text"
														name="prodRegiDate" id="prodRegiDate"
														class="form-control" placeholder="상품 등록일" th:value="${#dates.format(prod.prodRegiDate, 'yyyy-MM-dd')}"
														readonly="readonly" />
												</div>
												<div class="form-group">
												<label>Status</label>
													<div class="custom-checkbox">
														<th:block th:if="${prod.prodSaleSts} == '판매중'">													
															<input type="checkbox" name="prodSaleSts" id="prodSaleSts" checked="checked"/>
														</th:block>
														<th:block th:unless="${prod.prodSaleSts} == '판매중'">
															<input type="checkbox" name="prodSaleSts" id="prodSaleSts" readonly="readonly"/>
														</th:block>
														<label for="prodSaleSts"> 
															<span class="active">Active</span>
															<span class="inactive">Inactive</span>
														</label>
													</div>
												</div>
											</div>
											<div class="form-group mb-0">
												<div class="form-group">
													<label for="description">상품 설명</label>
													<textarea name="description" class="form-control"
														id="description" cols="30" rows="4"
														readonly>[[ ${prod.prodExp} ]]</textarea>
												</div>
											</div>
										</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- Product List End -->
		</div>
		<!-- Main Inner Wrapper End -->
	</div>
	<!-- Main__container End-->

	<!-- 상품 상세 등록 모달 -->
	<div class="modal fade text-left" id="inlineForm" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel33" aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel33">상품 상세 등록</h4>
					<button type="button" class="close" data-bs-dismiss="modal"
						aria-label="Close">
						<i data-feather="x"></i>
					</button>
				</div>
				<form th:object="${prodDetail}" class="form__wrapper" id="addDetailProdForm">
					<div class="modal-body">
						<div class="form-group">
							<label for="product_no">상품 번호</label> <input
								type="text" th:field="*{prodNo}" readonly="readonly"
								class="form-control" placeholder="상품 번호" th:value="${prod.prodNo}"/>
								<!-- name="product_no" id="product_no" -->
						</div>
						<div class="flex__form c-2">
							<!-- <div class="form-group">
								<label for="product_detail_no">상품 상세 번호</label> <input type="text"
									name="product_detail_no" id="product_detail_no" class="form-control"
									placeholder="상품 상세 번호" />
							</div> -->
							
							<div class="form-group">
								<label for="prodDetailSto">상품 상세 재고</label> <input type="number"
									th:field="*{prodDetailSto}" class="form-control"
									placeholder="상품 상세 재고" />
							</div>
							
							<div class="form-group">
								<label style="text-align: center;">상품 상세 판매 유무</label>
								<div class="custom-checkbox" style="justify-content: center;">
									<input type="checkbox" name="prodDetailSaleSts" id="prodDetailSaleSts" value="p1"/> 
									<label for="prodDetailSaleSts"> 
										<span class="active">Active</span>
										<span class="inactive">Inactive</span>
									</label>
								</div>
							</div>
							
							<div class="input-group mb-3">
								<label class="input-group-text" for="cateColor"
									style="margin: 0; padding-left: 26px; padding-right: 26px">색상</label> 
								<select class="form-select" th:field="*{cateColor}">
									<!-- <option selected>Choose...</option> -->
									<option value="be2">흰색</option>
									<option value="be1">검은색</option>
									<option value="be3">파란색</option>
									<option value="be4">초록색</option>
									<option value="be5">노란색</option>
									<option value="be5">주황색</option>
									<option value="be5">빨간색</option>
								</select>
							</div>
							
							<div class="input-group mb-3">
								<label class="input-group-text" for="cateSize"
									style="margin: 0; padding-left: 20px; padding-right: 20px">사이즈</label> 
								<select class="form-select" th:field="*{cateSize}" th:switch="${prod.cateProd}">
									<th:block th:case="의류">										
										<!-- <option selected>Choose...</option> -->
										<option value="o1">XS</option>
										<option value="o2">S</option>
										<option value="o3">M</option>
										<option value="o4">L</option>
										<option value="o5">XL</option>
									</th:block>
									<th:block th:case="신발">
										<!-- <option selected>Choose...</option> -->
										<option value="o7">220</option>
										<option value="o8">230</option>
										<option value="o9">240</option>
										<option value="o10">250</option>
										<option value="o11">260</option>
										<option value="o12">270</option>
										<option value="o13">280</option>
										<option value="o14">290</option>
									</th:block>
									<th:block th:case="*">										
										<option value="o6">FREE</option>
									</th:block>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light-secondary"
							data-bs-dismiss="modal">
							<i class="bx bx-x d-block d-sm-none"></i> <span
								class="d-none d-sm-block">취소</span>
						</button>
						<button type="button" class="btn btn-primary ms-1"
							data-bs-dismiss="modal">
							<i class="bx bx-check d-block d-sm-none"></i> <span
								class="d-none d-sm-block">등록</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 상품 상세 등록 모달 끝 -->


	<!-- Basic Tables start -->
	<section class="section">
		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table" id="table1">
						<thead>
							<tr>
								<th style="width: 150px;">상세 번호</th>

							</tr>
						</thead>

								<td><span class="badge bg-success">Active</span></td>
								<td>
									<div class="card__action">
										<button type="button" class="action__btn ml-10"
