	<script th:inline='javascript'>
            let matchNo = [[${matchInfo.matchNo}]]
            $('#applyBtn').on("click", function(e) {
            	console.log('applyBtn');
            	 Swal.fire({
           		  title: "신청 하시겠습니까?",
           		  text: "신청을 원하시면 예를 눌러주세요.",
           		  icon: "warning",
           		  showCancelButton: true,
           		  confirmButtonColor: "#3085d6",
           		  cancelButtonColor: "#d33",
           		  confirmButtonText: "예"
           		}).then((result) => {
           		  if (result.isConfirmed) {
           			 $.ajax({
                       	 type: 'POST',
                       	 url: 'matchDetailInsert',
                       	 data: {matchNo},
                         success: function(result) {
                        	 Swal.fire({
                      		      title: "신청 완료!",
                      		      text: "신청 되었습니다.",
                      		      icon: "success"
                      		    }).then((result) => {
                        	 
                        	 location.href='/'
                        	 })
                         }
                        })
           		    
           		  }
           		});
               
            })
            
            
            $('#deleteBtn').on("click", function(e) {
            	console.log('deleteBtn');
            	Swal.fire({
  				  title: "삭제 하시겠습니까?",
  				  text: "삭제를 원하시면 예를 눌러주세요.",
  				  icon: "warning",
  				  showCancelButton: true,
  				  confirmButtonColor: "#3085d6",
  				  cancelButtonColor: "#d33",
  				  confirmButtonText: "예"
  				}).then((result) => {
  				  if (result.isConfirmed) {
  					  
  					$.ajax({
  	            		type: 'POST',
  	            		url: 'matchDetailDelete',
  	            		data: {matchNo},
  	            		success: function(result){
  	            			 Swal.fire({
  	       				      title: "삭제 완료!",
  	       				      text: "삭제 되었습니다.",
  	       				      icon: "success"
  	       				    }).then((result) => {
  	       				    location.href='/'
  	            		})
  	            		}
  	            	})
  				   
  				  }
  				});
            	
            })
