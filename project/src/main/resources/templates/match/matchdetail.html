	<div class="container">
		<section class="product-main">
			<div class="container">
				<div class="row product-detail">
					<div class="col-md-6" style="width: 70%">
						<div class="product-gallery">
							<div
								class="product-gallery__thumb swiper productGallerySwiperThumb">
								<div class="swiper-wrapper">
									<th:block th:each="matchDetail, stat : ${matchInfo.attachList}">
										<div class="swiper-slide">
											<div class="gallery-item">
												<img th:src="${matchDetail.attachPath}" alt="product iamge" />
											</div>
										</div>
									</th:block>
									<!-- <div class="swiper-slide">
											<div class="gallery-item">
												<img src="/assets/img/card.jpg" alt="product iamge" />

										</div>

											</div>
										</div>
										<div class="swiper-slide">
											<div class="gallery-item">
												<img src="/assets/img/card.jpg" alt="product iamge" />
											</div>
										</div> -->
								</div>
							</div>
							<div class="product-gallery__main swiper productGallerySwiper">
								<div class="swiper-wrapper">
									<th:block th:each="matchDetail, stat : ${matchInfo.attachList}">
										<div class="swiper-slide">
											<div class="gallery-item">
												<img th:src="${matchDetail.attachPath}" alt="product iamge" />
											</div>
										</div>
									</th:block>
									<!-- <div class="swiper-slide">
											<div class="gallery-item">
												<img src="/assets/img/card.jpg" alt="product iamge" />
											</div>
										</div>
										<div class="swiper-slide">
											<div class="gallery-item">
												<img src="/assets/img/card.jpg" alt="product iamge" />
											</div>
										</div>
										<div class="swiper-slide">
											<div class="gallery-item">
												<img src="/assets/img/card.jpg" alt="product iamge" />
											</div>
										</div> -->
								</div>
							</div>
						</div>
					</div>

					<!-- ============= 코트장 정보 ============= -->

					<div class="col-md-6" style="margin-top: 20px; width: 30%">
						<div class="product-detail__wrapper">
							<h2 class="product-detail__title"
								style="font-family: 'NanumSquareNeo-Variable';">[[
								${matchInfo.crtroomName} ]]</h2>
							<input type="hidden" name="crtroomName"
								th:value="${matchInfo.crtroomName}">
							<div class="product-detail__meta"></div>
							<h3 class="product-detail__price"
								style="font-family: 'NanumSquareNeo-Variable';">
								[[${#numbers.formatInteger(matchInfo.crtUseAmt, 3, 'COMMA') +
								' 원'}]]</h3>
							<p class="product-detail__short_desc"
								style="font-family: 'NanumSquareNeo-Variable';">♦ 코멘트 영역
								[[${matchInfo.detailCtt}]]</p>
							<br>

							<div class="product-detail__attr">
								<div class="product__attr">
									<span class="product-detail--stroke"
										style="font-weight: bold; font-family: 'NanumSquareNeo-Variable';">경기
										시간</span>
									<ul class="product__attr--color" style="margin: 0; padding: 0">
										<li><input type="text"
											style="width: 70px; border: 0; text-align: center"
											id="crtroomOperateStartTime" th:value="${matchInfo.time}"
											disabled /></li>
										<!-- <li>~</li> -->
									</ul>
								</div>
							</div>

							<div class="product-detail__qty">
								<span class="product-detail--stroke"
									style="font-weight: bold; font-family: 'NanumSquareNeo-Variable';">코트장
									위치</span>
								<div>
									<input type="text" style="border: 0; text-align: center"
										th:value="${matchInfo.crtroomLocation}" disabled /> <input
										type="hidden" style="border: 0; text-align: center"
										name="crtroomLocation" th:value="${matchInfo.crtroomLocation}">
								</div>
							</div>
						</div>
						<br><br>

						<div class="review__wrapper">
							<div class="review__item">
								<div class="matchimg">
									<img src="https://bootdey.com/img/Content/avatar/avatar1.png"
										alt="avatar" />
								</div>
								<div class="review__content">
									<div class="review__desc">
										<div class="review__wrap">
											<h5>
												<a href="#">[[${matchInfo.nick}]]</a>
											</h5>
										</div>
									</div>
									<div class="review__para">
										<p>성별 : [[${matchInfo.genName}]]</p>
										<p>레벨 : [[${matchInfo.lvName}]]</p>
									</div>
								</div>
							</div>
						</div><br>

						<!-- button -->
						<div class="product-detail__qty">
							<div class="product__bottom mtdbtn">
								<div class="cart__action__btn">
									<button type="button" class="btn btn-primary matchbtn4"
										id="applyBtn" style="font-size: 12.5px">신청하기</button>
								</div>
								<div class="cart__action__btn">
									<button type="button" class="btn btn-primary matchbtn4"
										style="font-size: 12.5px"
										th:onclick="|location.href='@{/matchupdateregi(matchNo=${matchInfo.matchNo})}'|">
										수정하기</a>
									</button>
								</div>
								<div class="cart__action__btn">
									<button type="button" class="btn btn-primary matchbtn4"
										style="font-size: 12.5px" id="deleteBtn">삭제하기</button>
								</div>
								<div class="cart__action__btn">
									<button type="button" class="btn btn-primary matchbtn4"
										style="font-size: 12.5px" th:onclick="|location.href='@{/}'|">
										목록으로</a>
									</button>
								</div>
							</div>
						</div>
						<!-- button close -->
					</div>
				</div>
			</div>
	</div>
	<br><br>

	<script th:inline='javascript'>
            let matchNo = [[${matchInfo.matchNo}]]
            $('#applyBtn').on("click", function(e) {
            	console.log('applyBtn');
            	 Swal.fire({
           		  title: "신청 하시겠습니까?",
           		  text: "신청을 원하시면 예를 눌러주세요.",
           		  icon: "warning",
           		  showCancelButton: true,
           		  confirmButtonColor: "#3085d6",
           		  cancelButtonColor: "#d33",
           		  confirmButtonText: "예"
           		}).then((result) => {
           		  if (result.isConfirmed) {
           			 $.ajax({
                       	 type: 'POST',
                       	 url: 'matchDetailInsert',
                       	 data: {matchNo},
                         success: function(result) {
                        	 Swal.fire({
                      		      title: "신청 완료!",
                      		      text: "신청 되었습니다.",
                      		      icon: "success"
                      		    }).then((result) => {
                        	 
                        	 location.href='/'
                        	 })
                         }
                        })
           		    
           		  }
           		});
               
            })
            
            
            $('#deleteBtn').on("click", function(e) {
            	console.log('deleteBtn');
            	Swal.fire({
  				  title: "삭제 하시겠습니까?",
  				  text: "삭제를 원하시면 예를 눌러주세요.",
  				  icon: "warning",
  				  showCancelButton: true,
  				  confirmButtonColor: "#3085d6",
  				  cancelButtonColor: "#d33",
  				  confirmButtonText: "예"
  				}).then((result) => {
  				  if (result.isConfirmed) {
  					  
  					$.ajax({
  	            		type: 'POST',
  	            		url: 'matchDetailDelete',
  	            		data: {matchNo},
  	            		success: function(result){
  	            			 Swal.fire({
  	       				      title: "삭제 완료!",
  	       				      text: "삭제 되었습니다.",
  	       				      icon: "success"
  	       				    }).then((result) => {
  	       				    location.href='/'
  	            		})
  	            		}
  	            	})
  				   
  				  }
  				});
            	
            })
            </script>
</th:block>

</html>
