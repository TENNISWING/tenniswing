<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">

<th:block layout:fragment="content">

	<!-- signup form -->
	<div class="container justify-content-center" id="signupForm">
		<form class="form form-vertical" action="clubmatchregi" method="POST"
		 name="clubmatchregi">
			<div class="form-body">
				<div class="text-center">
					<h3 class="my-4">클럽 매치 등록</h3>
				</div>
				<div th:text="${msg}"></div>
				<!-- <div class="col-3"></div> -->
			</div>

			<div class="justify-content-center">
				<div class="row justify-content-center" id="memberForm">
					<!-- <div class="col-3 "></div> -->

					<div class="col-lg-7 p-5 text-start shadow mb-5 ">
						<div class="container card text-center w-50">
							<!-- File uploader with image preview -->
						</div>

						<!-- 코트 찾기 -->
						<div class="row mb-5">
							<div class="col-6" style="margin-left: 55px;">
								<label for="crtroomNo">코트 찾기</label><br>
								<div class="input-group">
									<input type="text" class="form-control" placeholder="코트 입력"
										aria-describedby="crtroomBtn" id="crtroomName"
										name="crtroomName">
									<button class="btn btn-success" type="button" id="crtroomBtn">찾기</button>

									<input type="text" class="form-control" placeholder="코트 입력"
										aria-describedby="crtroomBtn" id="crtroomNo" name="crtroomNo"
										hidden="true">
								</div>
								<div class="collapse z-3 position-absolute" id="searchcrt">
									<div class="form-group">
										<select class="form-select" id="searchCrtItem">

										</select>
									</div>
								</div>
							</div>
						</div>
						<script>
					$('#crtroomBtn').on('click', function (e) {
					    let inputVal = $('#crtroomName').val();
					    $('#searchcrt').addClass('show');
					    $.ajax({
					        type: 'get',
					        url: 'searcharea',
					        data: { inputVal },
					        success: function (result) {
					            $('#searchCrtItem').empty();
					            $('#searchCrtItem').append('<option selected="">코트선택</option>')
					            $.each(result, function (index, data) { // 데이터 =item
					                let b = `													 
										<option value="${data.crtroomNo}">${data.crtroomName}</option>`
					                $('#searchCrtItem').append(b)
					            });
					            b = '</optgroup>'
					            $('#searchCrtItem').append(b)
					        },
					        error: () => console.log(error)
					    })

					    if (inputVal == '') {
					        $('#searchcrt').removeClass('show');
					    }


					})

					$('#searchCrtItem').on('change', function (e) {
					    let crtNo = $('#searchCrtItem option:selected').val();
					    let crtName = $('#searchCrtItem option:selected').text();
					    console.log(crtName)
					    if (crtNo != null) {
					        $('#crtroomNo').val(crtNo);
					        $('#crtroomName').val(crtName);
					        $('#searchcrt').removeClass('show');
					    }
					})
					
					</script>

						<div class="row">
							<div class="col-6" style="margin-left: 55px;">
								<label for="crtroomNo">신청 할 클럽</label>
								<div class="form-group ">
									<select class="choices form-select" id="clubNo" name="clubNo">
										<option th:each="club : ${clubList}" th:value="${club.clubNo}"
											th:text="${club.clubName}">
									</select>
									
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6" style="margin-left: 55px;">
								<label for="region">매치 일자</label><br> <input type="date"
									id="matchDate" name="matchDate"
									class="form-control flatpickr-always-open"
									placeholder="예약 일자 선택">
							</div>
						</div>
						<br>

						<div class="row">
							<div class="col-6" style="margin-left: 55px;">
								<label for="time">경기 시작 시간</label>
								<div class="form-group ">
									<select class="choices form-select" id="time" name="time">
										<optgroup label="경기시간">
											<option>12:00</option>
											<option>13:00</option>
											<option>14:00</option>
											<option>15:00</option>
											<option>16:00</option>
											<option>17:00</option>
											<option>18:00</option>
											<option>19:00</option>
											<option>20:00</option>
											<option>21:00</option>
											<option>22:00</option>
										</optgroup>
									</select>
								</div>
							</div>
						</div>

						<div class="row mmmttt">
							<div class="col-4">
								<label for="age">연령대</label>
								<div class="form-group">
									<select class="choices form-select" name="age" id="age">
										<optgroup label="연령대">
											<option value="a1">10대</option>
											<option value="a2">20대</option>
											<option value="a3">30대</option>
											<option value="a4">40대</option>
											<option value="a5">50대</option>
											<option value="a6">60대이상</option>
										</optgroup>
									</select>
								</div>
							</div>
							<div class="col-4">
								<label for="lv">구력</label>
								<div class="form-group">
									<select class="choices form-select" name="lv" id="lv">
										<optgroup label="구력">
											<option value="d1">입문</option>
											<option value="d2">2~5년</option>
											<option value="d3">5년이상</option>
										</optgroup>
									</select>
								</div>
							</div>
						</div>

							<div class="row mmmttt">
							<div class="col-4">
								<label for="gameWay">경기 방식</label>
								<div class="form-group">
									<select class="choices form-select" id="gameWay" name="gameWay">
										<optgroup label="경기방식">
											<option value="f1">단식</option>
											<option value="f2">남복</option>
											<option value="f3">여복</option>
											<option value="f4">랠리</option>
											<option value="f5">혼복</option>
										</optgroup>
									</select>
								</div>
							</div>
							
							<div class="col-4">
								<label for="ntrp">ntrp</label>
								<div class="form-group">
									<select class="choices form-select" id="ntrp" name="ntrp">
										<optgroup label="ntpr">
											<option value="e1">1.0</option>
											<option value="e2">1.5</option>
											<option value="e3">2.0</option>
											<option value="e4">2.5</option>
											<option value="e5">3.0</option>
											<option value="e6">3.5</option>
											<option value="e7">4.0이상</option>
										</optgroup>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-4" style="margin-left: 55px;">
								<label for="name">코트비</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control is-invalid"
										placeholder="코트비 입력" id="crtUseAmt" name="crtUseAmt"
										maxlength="10" required>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-6" style="margin-left: 55px;">
								<label for="name">코멘트</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control is-invalid"
										placeholder="코멘트 입력" id="detailCtt" name="detailCtt">
								</div>
							</div>
						</div>

						<div class="ctrgbtns">
							<br>
							<button class="btn btn-success" type="submit" id="regiBtn">등록하기</button>
							<button class="btn btn-success" type="button"
								th:onclick="|location.href='@{/clubmatch}'|">취소</button>
						</div>
					</div>

				</div>
				<!-- <div class="col-3 "></div> -->
			</div>
		</form>
	</div>
	<script th:inline='javascript'>	
     $('#regiBtn').on("click", function(e) {
    	 e.preventDefault();
     	console.log('applyBtn');
     	 Swal.fire({
    		  title: "등록 하시겠습니까?",
    		  text: "등록을 원하시면 예를 눌러주세요.",
    		  icon: "warning",
    		  showCancelButton: true,
    		  confirmButtonColor: "#3085d6",
    		  cancelButtonColor: "#d33",
    		  confirmButtonText: "예"
    		}).then((result) => {
    		  if (result.isConfirmed) {    			
    		    $('form').submit();
    		  }
    		});
        
     })
	</script>
</th:block>

</html>
