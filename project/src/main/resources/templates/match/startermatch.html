<script>
	$('#btnsearch').on("click", function(e) {
		let matchDate = $('.matchdate .active').data('day');

	function dateFormat(dd) {
		let date = new Date(dd);
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();

        month = month >= 10 ? month : '0' + month;
        day = day >= 10 ? day : day;
        hour = hour >= 10 ? hour : '0' + hour;
        minute = minute >= 10 ? minute : '0' + minute;
        second = second >= 10 ? second : '0' + second;

        //date.getFullYear() + '-' + month + '-' + day;
        return month + '월 ' + day + '일';
}
	
	function starterMatchAjax(matchDate,page) {
		let gameWay = $('#gameWay').val();		
		let gen = $('#gen').val();
		let crtroomLocation = $('#crtroomLocation').val();
		let ntrp = $('#ntrp').val();
		
		$.ajax({
			type: 'GET',
			url: 'starterMatchList',
			data: {matchDate, page, gameWay, gen, crtroomLocation, ntrp},
			success: function(result) {
				$('#matchList').empty();
				for(let matchInfo of result.starterMatchList){
					let b = `<tr class="navbar-brand">					
					<td class="text-center"><b>${dateFormat(matchInfo.matchDate)}</b></td>
					<td>${matchInfo.time}시</td>
					<td>${matchInfo.genName}</td>
					<td>${matchInfo.ntrpName}</td>
					<td>${matchInfo.crtroomName}</td>
					<td>${matchInfo.crtroomLocation}</td>
					<td class="text-end mtbt">`
					
					if(matchInfo.progStateName=='마감'){
					b += `<a class="btn btn-secondary disabled matchbtn2" href="startermatchdetail?matchNo=${matchInfo.matchNo}">${matchInfo.progStateName}</a>`
					} else {
					b += `<a class="btn btn-primary matchbtn1" href="startermatchdetail?matchNo=${matchInfo.matchNo}">${matchInfo.progStateName}</a>`
					}
					b += `</td></tr>`
					$('#matchList').append(b)
				}
				
				showPage(result.selectStarterCount);
			}
		})
	}
	
	
	$('.pagination').on("click","li a", function(e) {
		e.preventDefault();
		console.log("page click");
		
		var targetPageNum = $(this).attr("href");
		
		console.log("targetPageNum: " + targetPageNum);
		
		pageNum = targetPageNum;
		
		starterMatchAjax(matchDate,targetPageNum);
	
	});
	
	pageNum = 1;
	pageSize = 10.0; //페이지 번호 수
	pageUnit = 5;  //한페이지에 출력할 행의 수
	// 페이징
	function showPage(replyCnt) {
		
		var endNum = Math.ceil(pageNum / pageSize) * pageSize;
		var startNum = endNum > pageSize? endNum - pageSize : 1;
		
		var prev = startNum != 1;
		var next = false;
		
		if(endNum * 10 >= replyCnt) {
			endNum = Math.ceil(replyCnt/pageUnit);
		}
		
		if(endNum * 10 < replyCnt) {
			next = true;
		}
		
		var str= "";
		
		if(prev) {
			str+= "<li class='page-item'><a class='page-link' href='"+(startNum -1)+"'>Previous</a></li>";
		}
		
		for(var i = startNum ; i <= endNum; i++) {
			var active = pageNum == i? "active":"";
			str+= "<li class='page-item "+active+"'> <a class='page-link' href='"+i+"'>"+i+"</a></li>";		
		}
		
		if(next) {
			str+= "<li class='page-item'><a class='page-link' href='"+(endNum + 1)+"'>Next</a><li>";
		}
		
		str += "";
		
		console.log(str);
		
		$('.pagination').html(str);
	}
