<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main-layout}">

<th:block layout:fragment="content">
	<!-- club sub menu -->
	<div class="container mb-4">
		<ul class="nav d-flex justify-content-around text-center">
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-list fs-3 text-info"></i>
					</div>클럽 목록</a></li>
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-pen-square fs-3 text-primary"></i>
					</div>클럽 창설</a></li>
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-m fs-3 text-warning"></i>
					</div>마이 클럽</a></li>
		</ul>
	</div>
	<!-- End club sub menu  -->

	<div class="container">
		<div class="page-heading email-application overflow-hidden">
			<div class="page-title">
				<div class="row">
					<div class="col-12 col-md-6 order-md-1 order-last">
						<h3 style="color: black">클럽을 직접 개설하세요</h3>
						<p class="text-subtitle text-muted">클럽 만들고 함께 테니스를 치세요오오</p>
						<br>
					</div>
					<div class="col-12 col-md-6 order-md-2 order-first">
						<nav aria-label="breadcrumb"
							class="breadcrumb-header float-start float-lg-end">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html">클럽</a></li>
								<li class="breadcrumb-item active" aria-current="page">클럽 창설</li>
							</ol>
						</nav>
					</div>
				</div>
				<hr>
							
			</div>
			<!-- Basic Vertical form layout section start -->
    <section id="basic-vertical-layouts">
        <div class="row match-height">
            <div class="col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Vertical Form</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-vertical">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="first-name-vertical">클럽명</label>
                                                <input type="text" id="first-name-vertical" class="form-control"
                                                    name="fname" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="email-id-vertical">클럽코드</label>
                                                <input type="email" id="email-id-vertical" class="form-control"
                                                    name="email-id" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="contact-info-vertical">프로필사진</label>
                                                <input type="number" id="contact-info-vertical" class="form-control"
                                                    name="contact" placeholder="Mobile">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">요일</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">시간</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-6">
                                            <div class="form-group">
                                                <label for="password-vertical">도시/지역</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="password-vertical">경기장</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">나이</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">성별</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">레벨</label>
                                                <input type="password" id="password-vertical" class="form-control"
                                                    name="contact" placeholder="Password">
                                            </div>
                                        </div>
                                         <div class="col-12">
                                            <div class="form-group">
                                                <label for="password-vertical">소개글</label>
                                                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                            <button type="reset"
                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- // Basic Vertical form layout section end -->

			
		</div>
	</div>
	<script>

    document.querySelector('.email-compose-new-close-btn').addEventListener('click', () => {
        document.querySelector('.compose-new-mail-sidebar').classList.remove('show')
    })
</script>


</th:block>

</html>
