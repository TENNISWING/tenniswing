		let pageNum = 1;
		let pageSize = 10.0; //페이지 번호 수
		let pageUnit = 12;  //한페이지에 출력할 행의 수
		
		$('.pagination').on('click', 'li a', function(e) {
			e.preventDefault();
			console.log('page click');
			
			let targetPage = $(this).attr('href');
			console.log('targetPage: ' + targetPage);
			
			pageNum = targetPage;
			prodPage(targetPage);
			window.scrollTo(0,0);
		});
		
		
		function showPage(replyCnt) {
			var endNum = Math.ceil(pageNum / pageSize) * pageSize;
			var startNum = endNum > pageSize? endNum - pageSize : 1;
			
			var prev = startNum != 1;
			var next = false;
			
			if(endNum * 10 >= replyCnt) {
				endNum = Math.ceil(replyCnt/pageUnit);
			}
			
			if(endNum * 10 < replyCnt) {
				next = true;
			}
			
			var str= "";
			
			if(prev) {
				str+= "<li class='page-item'><a class='page-link' href='"+(startNum -1)+"'>Previous</a></li>";
			}
			
			for(var i = startNum ; i <= endNum; i++) {
				var active = pageNum == i? "active":"";
				str+= "<li class='page-item "+active+"'> <a class='page-link' href='"+i+"'>"+i+"</a></li>";		
			}
			
			if(next) {
				str+= "<li class='page-item'><a class='page-link' href='"+(endNum + 1)+"'>Next</a><li>";
			}
			
			str += "";
			
			console.log(str);
			
			$('.pagination').html(str);
		}

			//console.log($(price).attr('id'));

			price.each(function(){
				//console.log($(this).text());
				//console.log($(this).attr('id'));
				priceId = $(this).attr('id');
				// jQuery id 찾을 때 변수 넣어서 찾기
				//console.log($('#'+priceId));
				
				let changePrice = $('#'+priceId).text();
				changePrice = changePrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
				
				changePrice = changePrice + '원';
				$('#'+priceId).text(changePrice);
			});
		}
		
		function addWish() {	
			let wishMemId = [[${#authentication.name}]];
			
			$('.wish').on('click', function(e) {
				console.log(e.target);
				
				let temp = $(e.target).attr('id');
				console.log(temp);
				let prodNo = temp.split('_');
				console.log(prodNo[1]);
				
				if(wishMemId == "anonymousUser"){
					Swal.fire({
						title: "로그인 확인",
						html: `로그인이 필요한 서비스입니다.<br>
							   로그인 페이지로 이동하시겠습니까?`,
						icon: "warning",
						showCancelButton: true,
						confirmButtonColor: "#3085d6",
						cancelButtonColor: "#d33",
						confirmButtonText: "이동",
						cancelButtonText: "취소"
					}).then((result) => {
						  if (result.isConfirmed) {
						    location.href = '/loginform';
						    return;
						  }
					})
				} else {
					let objData = {};
					objData.memId = wishMemId;
					objData.prodNo = prodNo[1];
					
					console.log('=='+objData);
					
					// 위시리스트에 상훔 존재하는지 확인
					$.ajax('selectWish', {
						type : 'post',
						contentType : 'application/json',
						data : JSON.stringify(objData)
					})
					.done(result => {
						if(result){
							Swal.fire({
								  icon: "info",
								  title: "위시리스트",
								  text: "이미 존재하는 상품입니다."
							});
							return;
						} else {
							// 위시리스트에 상훔 등록							
							$.ajax('insertWish', {
								type : 'post',
								contentType : 'application/json',
								data : JSON.stringify(objData)
							})
							.done(result => {
								if(result){
									Swal.fire({
										  icon: "success",
										  title: "위시리스트",
										  text: "위시리스트가 추가되었습니다.",
									})
								}
							})
							.fail(err => {
								console.log(err);
								location.reload();
							})
						}
					})
				}
			})
		}
