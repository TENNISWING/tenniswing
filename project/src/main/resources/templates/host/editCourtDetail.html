<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/host/host-layout}">
<head>
<style>
	body{
		background-color: #f5f5f5;
	}
	*{
		font-family: 'Noto Sans KR', sans-serif !important;
	}
	.form-check-input:checked {
	    background-color: #fc5356;
	    border-color: #fc5356;
	}
</style>
</head>
	<th:block layout:fragment="hostcontent">

	<div class="container">
		<!-- // Basic multiple Column Form section start -->
				<div class="col-md-12 col-12">
					<div class="card" style="padding: 30px; height: 800px;">
					<div class="card-header">
						<div class="section-title" style="margin: 0; padding: 0">
							<h2 style="color: #3C3C3C; font-size: 20px;">코트 수정</h2>
						</div>
                    </div>
						<div class="card-content">
							<div class="card-body">
								<!-- 등록 폼 -->
								<form th:action="@{/hosteditCourtDetail}" method="POST" th:object="${crtDetailVO}" class="form" data-parsley-validate>
									<div class="row" style="padding: 0 80px;">
										<!-- 코트 세부 등록 -->
											<!-- <label for="courtNo" class="form-label">
												코트장 번호
											</label> -->
										<div class="col-md-3">
											<label for="contact-info-horizontal">실내 외 선택</label>
										</div>
										<div class="col-md-9 form-group" style="padding-bottom: 5px">
											<input class="form-check-input" type="radio" name="crtIndoorOutdoor" id="Success"
							                value="bf1" th:attr="checked=${crtDetailVO.crtIndoorOutdoor} == 'bf1' ? 'true' : 'false'" style="display: inline-block;">
							                <label class="form-check-label" for="indoor" style="display: inline-block;">
							                실내
							                </label>&nbsp;&nbsp;&nbsp;&nbsp;
							                <input class="form-check-input" type="radio" name="crtIndoorOutdoor" id="Success"
							                value="bf2" th:attr="checked=${crtDetailVO.crtIndoorOutdoor} == 'bf2' ? 'true' : 'false'" style="display: inline-block;">
							                <label class="form-check-label" for="outdoor" style="display: inline-block;">
							                실외
							                </label>
										</div>
										<div class="col-md-3">
											<label for="contact-info-horizontal">코트 이용 가격</label>
										</div>
										<div class="col-md-9 form-group">
											<input type="number" 
												class="form-control" name="crtUsePrice" th:value="${crtDetailVO.crtUsePrice}"
												data-parsley-required="true">
										</div>
										<!-- <div class="col-md-3">
											<label for="contact-info-horizontal">코트 이용 단위 시간</label>
										</div>
										<div class="col-md-9 form-group">
											<input type="number" 
												class="form-control" name="useUnitTime" th:value="${crtDetailVO.useUnitTime}"
												data-parsley-required="true">
										</div> -->
										<div class="col-md-3">
											<label for="contact-info-horizontal">코트 이미지</label>
										</div>
										<div class="col-md-9 form-group">
											<input type="file" class="multiple-files-filepond" multiple>
										</div>
										<input type="hidden"
												class="form-control" name="crtDetailNo" th:value="${crtDetailVO.crtDetailNo}"
												readonly/>
										<div class="col-sm-12 d-flex justify-content-end" style="margin-top: 320px">
										 	<button type="submit" class="btn btn-light-secondary me-1 mb-1" style="background-color: #3c3c3c; color: white">
												수정하기</button>
											<button type="button"
												class="btn btn-light-secondary me-1 mb-1 cancelBtn">
												취소하기</button>
										</div>
									</div>
								</form>
								<!-- // Basic multiple Column Form section end -->
							</div>
						</div>
					</div>
				</div>
			</div>
	<script>
		$('.cancelBtn').on('click',function(e){
			Swal.fire({
				  title: "",
				  html: `<div style="padding-bottom: 10px">변경된 값이 저장되지 않습니다.</div><div>정말 취소하시겠습니까?</div>`,
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonColor: "#3085d6",
				  cancelButtonColor: "#d33",
				  confirmButtonText: "Yes!"
				}).then((result) => {
				  if (result.isConfirmed) {
					  window.history.back();
				  }
				});
		})
	</script>

 </th:block>

</html>
