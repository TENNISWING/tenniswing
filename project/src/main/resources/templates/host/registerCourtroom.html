<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/host/host-layout}">

	<th:block layout:fragment="hostcontent">

	<div class="container">
		<!-- // Basic multiple Column Form section start -->
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-12">
					<div class="card">
							<h4>코트 등록</h4>
							<p style="color: red; font-size: 13px;">모든 사항은 필수 입력 사항입니다.</p>
						<div class="card-content">
							<div class="card-body">
								<!-- 등록 폼 -->
								<form th:action="@{/hostregisterCourtroom}" method="POST" name="insertForm"
								th:object="${crtroomVO}" class="form" enctype="multipart/form-data"
								data-parsley-validate>
									<div class="row">
									<!-- 코트장 등록 -->
										<div class="col-md-4">
											<label for="first-name-horizontal">코트장 이름<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group mandatory">
											<input type="text" id="first-name-horizontal"
												class="form-control" name="crtroomName" th:value="*{crtroomName}"
												 data-parsley-required="true">
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 지역<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control"
												name="crtroomRegion" data-parsley-required="true"
		                                        th:field="*{crtroomRegion}">
												<option value="b1">서울</option>
	                                            <option value="b2">경기</option>
	                                            <option value="b3">인천</option>
	                                            <option value="b4">강원도</option>
	                                            <option value="b5">전라도</option>
	                                            <option value="b6">경상도</option>
	                                            <option value="b7">충청도</option>
	                                            <option value="b8">제주도</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 위치<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<!-- <input type="text" class="form-control" id="sample5_address"
												name="crtroomLocation" th:field="*{crtroomLocation}" data-parsley-required="true"
												style="width:80%;display:inline-block;"> -->
											<input type="text" id="sample6_postcode" class="form-control border" placeholder="우편번호" style="display: inline-block; width: 50%"
											 readonly="readonly">
											<input type="button" onclick="sample6_execDaumPostcode()" class="btn btn-primary me-1 mb-1" style="display: inline-block;" value="우편번호 찾기">
											<input type="text" id="sample6_address" name="crtroomLocation" th:field="*{crtroomLocation}" class="form-control"
											 style="width:80%; display:inline-block;" data-parsley-required="true"
											 placeholder="주소" readonly="readonly">
											
											<!-- <button type="button" class="btn btn-primary me-1 mb-1" style="border:1px solid black;display:inline-block;"
												onclick="sample5_execDaumPostcode()">주소 검색</button> -->
											<br>
											
										</div>
										<div class="col-md-4">
											<label for="contact-info-horizontal">운영 시작 시간<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<input type="date" class="form-control flatpickr-time-picker-24h" name="crtroomOperateStartTime"
												data-parsley-required="true" placeholder="운영 시작 시간을 입력하세요." style="width: 50%"
												th:field="*{crtroomOperateStartTime}"
												>
										</div>
										<div class="col-md-4">
											<label for="contact-info-horizontal">운영 종료 시간<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<input type="date" class="form-control flatpickr-time-picker-24h" name="crtroomOperateEndTime"
												data-parsley-required="true" placeholder="운영 종료 시간을 입력하세요." style="width: 50%"
												th:field="*{crtroomOperateEndTime}">
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 설명<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomExp" rows="3"
						                            placeholder="코트장 설명을 입력하세요."
						                            data-parsley-required="true"
						                            th:field="*{crtroomExp}"></textarea>
										</div>
										<div class="col-md-4">
											<label for="password-horizontal">주의사항<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomCaution" rows="3"
						                            data-parsley-required="true" placeholder="주의사항을 입력하세요."
													th:field="*{crtroomCaution}"></textarea>
										</div>
										<div class="col-md-4">
											<label for="password-horizontal">이용안내<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomUseGuide" rows="3"
						                            data-parsley-required="true" placeholder="이용 안내를 입력하세요."
													th:field="*{crtroomUseGuide}"></textarea>
										</div>
										<!-- 운영 허가증 시작 -->
										<div class="col-md-4">
											<label for="crtOperatePermit" class="form-label">운영 허가증<span style="color: red"> *</span></label>
										</div>
										<div class="col-md-8 form-group">
											<input type="file" class="image-preview-filepond" name="files"
												data-parsley-required="true" placeholder="파일을 첨부해주세요." id="crtOperatePermit"
												multiple>
										<div th:text="${message}"></div>
										</div>
										<!-- 운영 허가증 끝 -->
										<div class="row">
											<div class="col-12 d-flex justify-content-end">
												<button type="submit" class="btn btn-primary me-1 mb-1">
													코트장 내의 코트 정보 등록</button>
												<button type="reset"
													class="btn btn-light-secondary me-1 mb-1">
													리셋</button>
												<button type="button" class="btn btn-light-secondary me-1 mb-1 cancelBtn">
												등록 취소</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

		</section>
		<!-- // Basic multiple Column Form section end -->
	</div>
	<script>
		$('.cancelBtn').on('click',function(e){
			Swal.fire({
				  title: "",
				  text: "변경된 값이 저장되지 않습니다. \n정말 취소하시겠습니까?",
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonColor: "#3085d6",
				  cancelButtonColor: "#d33",
				  confirmButtonText: "Yes!"
				}).then((result) => {
				  if (result.isConfirmed) {
					  window.history.back();
				  }
				});
		})
	</script>
	<!-- 입력 체크 -->
	<script>
		document.querySelector('form[name="insertForm"]')
				.addEventListener('submit', crtroomInsertHandler);
		function crtroomInsertHandler(e){
			e.preventDefault();
			let crtroomName = document.getElementsByName('crtroomName')[0];
			let crtroomRegion = document.getElementsByName('crtroomRegion')[0];
			let crtroomLocation = document.getElementsByName('crtroomLocation')[0];
			let crtroomOperateStartTime = document.getElementsByName('crtroomOperateStartTime')[0];
			let crtroomOperateEndTime = document.getElementsByName('crtroomOperateEndTime')[0];
			let crtroomExp = document.getElementsByName('crtroomExp')[0];
			let crtroomCaution = document.getElementsByName('crtroomCaution')[0];
			let crtroomUseGuide = document.getElementsByName('crtroomUseGuide')[0];
			let crtOperatePermit = document.getElementById('crtOperatePermit');
			
			let list = [crtroomName,crtroomRegion,crtroomLocation,crtroomOperateStartTime,
						crtroomOperateEndTime,crtroomExp,crtroomCaution,crtroomUseGuide,crtOperatePermit];
			let listExp = ['이름','지역','위치','운영 시작 시간','운영 종료 시간','설명','주의사항','이용안내','운영허가증'];
			for(let i=0; i < list.length; i++){
				if(list[i].value == ''){
					Swal.fire({
						  icon: "error",
						  title: "",
						  text: "코트장 "+listExp[i]+"이(가) 입력되지 않았습니다.",
						});
					list[i].focus();
					return;
				}
			}
			
			insertForm.submit();
		}
	</script>

	function sample6_execDaumPostcode() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 각 주소의 노출 규칙에 따라 주소를 조합한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var addr = ''; // 주소 변수
						var extraAddr = ''; // 참고항목 변수

						//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
						if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
							addr = data.roadAddress;
						} else { // 사용자가 지번 주소를 선택했을 경우(J)
							addr = data.jibunAddress;
						}

						// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
						if (data.userSelectedType === 'R') {
							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if (data.bname !== ''
									&& /[동|로|가]$/g.test(data.bname)) {
								extraAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if (data.buildingName !== ''
									&& data.apartment === 'Y') {
								extraAddr += (extraAddr !== '' ? ', '
										+ data.buildingName
										: data.buildingName);
							}
							// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if (extraAddr !== '') {
								extraAddr = ' (' + extraAddr + ')';
							}
							// 조합된 참고항목을 해당 필드에 넣는다.
							//document.getElementById("sample6_extraAddress").value = extraAddr;

						} 
						/* else {
							document.getElementById("sample6_extraAddress").value = '';
						} */

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample6_postcode').value = data.zonecode;
						document.getElementById("sample6_address").value = addr + extraAddr;
						// 커서를 상세주소 필드로 이동한다.
						document.getElementById("sample6_address")
								.focus();
					}
				}).open();
	}
