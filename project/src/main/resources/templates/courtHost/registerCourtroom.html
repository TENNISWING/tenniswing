<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main-layout}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<th:block layout:fragment="content">

	<div class="container">
		<!-- // Basic multiple Column Form section start -->
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-12">
					<div class="card">
							<h4>코트 등록</h4>
						<div class="card-content">
							<div class="card-body">
								<!-- 등록 폼 -->
								<form th:action="@{/registerCourtroom}" method="POST" 
								th:object="${crtroomVO}" class="form" enctype="multipart/form-data"
								data-parsley-validate>
									<div class="row">
									<!-- 코트장 등록 -->
										<div class="col-md-4">
											<label for="first-name-horizontal">코트장 이름</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" id="first-name-horizontal"
												class="form-control" name="crtroomName" th:value="${crtroomName}">
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 지역</label>
										</div>
										<div class="col-md-8 form-group">
											<select class="form-control"
												name="crtroomRegion" data-parsley-required="true"
		                                        th:field="*{crtroomRegion}">
												<option value="b1">서울</option>
	                                            <option value="b2">경기</option>
	                                            <option value="b3">인천</option>
	                                            <option value="b4">강원도</option>
	                                            <option value="b5">전라도</option>
	                                            <option value="b6">경상도</option>
	                                            <option value="b7">충청도</option>
	                                            <option value="b8">제주도</option>
											</select>
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 위치</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="text" class="form-control" id="sample5_address"
												name="crtroomLocation" th:field="*{crtroomLocation}" data-parsley-required="true"
												style="width:80%;display:inline-block;">
											<button type="button" class="btn btn-primary me-1 mb-1" style="border:1px solid black;display:inline-block;"
												onclick="sample5_execDaumPostcode()">주소 검색</button>
										</div>
										<div class="col-md-4">
											<label for="contact-info-horizontal">운영 시작 시간</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="date" class="form-control flatpickr-time-picker-24h" name="crtroomOperateStartTime"
												data-parsley-required="true" placeholder="운영 시작 시간을 입력하세요."
												th:field="*{crtroomOperateStartTime}"
												>
										</div>
										<div class="col-md-4">
											<label for="contact-info-horizontal">운영 종료 시간</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="date" class="form-control flatpickr-time-picker-24h" name="crtroomOperateEndTime"
												data-parsley-required="true" placeholder="운영 종료 시간을 입력하세요."
												th:field="*{crtroomOperateEndTime}"
												>
										</div>
										<div class="col-md-4">
											<label for="email-horizontal">코트장 설명</label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomExp" rows="3"
						                            placeholder="코트장 설명을 입력하세요."
						                            data-parsley-required="true"
						                            th:field="*{crtroomExp}"></textarea>
										</div>
										<div class="col-md-4">
											<label for="password-horizontal">주의사항</label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomCaution" rows="3"
						                            data-parsley-required="true" placeholder="주의사항을 입력하세요."
													th:field="*{crtroomCaution}"></textarea>
										</div>
										<div class="col-md-4">
											<label for="password-horizontal">이용안내</label>
										</div>
										<div class="col-md-8 form-group">
											<textarea class="form-control" name="crtroomUseGuide" rows="3"
						                            data-parsley-required="true" placeholder="이용 안내를 입력하세요."
													th:field="*{crtroomUseGuide}"></textarea>
										</div>
										<!-- 운영 허가증 시작 -->
										<div class="col-md-4">
											<label for="crtOperatePermit" class="form-label">운영 허가증</label>
										</div>
										<div class="col-md-8 form-group">
											<input type="file" class="image-preview-filepond" name="uploadFiles"
												data-parsley-required="false" placeholder="파일을 첨부해주세요."
												multiple>
										</div>
										<!-- 운영 허가증 끝 -->
										<div class="row">
											<div class="col-12 d-flex justify-content-end">
												<button type="submit" class="btn btn-primary me-1 mb-1">
													코트장 내의 코트 정보 등록</button>
												<button type="reset"
													class="btn btn-light-secondary me-1 mb-1">
													취소</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- // Basic multiple Column Form section end -->
	</div>
	<!-- File Upload -->
	<script>
	document.querySelector('.uploadBtn')
	.addEventListener('click', function(e){
		let formData = new FormData(); // jQuery.serialize() or jQuery.serializeArray()와 유사
		// 1) Form 태그 내부의 데이터를 한번에 담음
		// 2) Ajax(비동기 통신)를 이용해서 content-type:multipart/form-data'를 보내는 경우
		
		let imageFiles = document.querySelector('input[type="file"]');
		// files: input타입이 file인 경우 모든 정보를 담아놓은 객체
		let fileList = imageFiles.files;
		
		// 객체이기 때문에 메소드까지 포함하고 있음. 반복문 돌려서 통신할 수 있는 상태로 만들어줘야함.
		for(let file of fileList){
			formData.append("uploadFiles",file);
		}
		
		// fetch
		fetch('uploadsAjax', {
			method: 'post',
			body: formData
		})
		.then(response => response.json())
		.then(data => console.log(data))
		.catch(err => console.log(err));
		
		//jQuery.ajax
		$.ajax({
		    url: 'uploadsAjax',	
		    type: 'POST',
		    processData: false,	//기본값은 true, ajax 통신을 통해 데이터를 전송할 때, 기본적으로 key와 value값을 Query String으로 변환해서 보냅니다.
		    contentType: false,	// multipart/form-data타입을 사용하기위해 false 로 지정합니다.
		    data: formData,               
		    success: function(result){
		        for(let image of result){
		        	let imgTag = $('<img/>').prop('src','images/'+image)
		        							.css('width','50%');
		        	$('div').append(imgTag);
		        }
		    },
		    error: function(reject){	
		        console.log(reject);
		    }
		});
		});
	</script>
	<!-- 주소 검색 -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 API KEY를 사용하세요&libraries=services"></script>
	<script>
	    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
	        mapOption = {
	            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
	            level: 5 // 지도의 확대 레벨
	        };
	
	    //지도를 미리 생성
	    var map = new daum.maps.Map(mapContainer, mapOption);
	    //주소-좌표 변환 객체를 생성
	    var geocoder = new daum.maps.services.Geocoder();
	    //마커를 미리 생성
	    var marker = new daum.maps.Marker({
	        position: new daum.maps.LatLng(37.537187, 127.005476),
	        map: map
	    });
	
	
	    function sample5_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                var addr = data.address; // 최종 주소 변수
	
	                // 주소 정보를 해당 필드에 넣는다.
	                document.getElementById("sample5_address").value = addr;
	                // 주소로 상세 정보를 검색
	                geocoder.addressSearch(data.address, function(results, status) {
	                    // 정상적으로 검색이 완료됐으면
	                    if (status === daum.maps.services.Status.OK) {
	
	                        var result = results[0]; //첫번째 결과의 값을 활용
	
	                        // 해당 주소에 대한 좌표를 받아서
	                        var coords = new daum.maps.LatLng(result.y, result.x);
	                        // 지도를 보여준다.
	                        mapContainer.style.display = "block";
	                        map.relayout();
	                        // 지도 중심을 변경한다.
	                        map.setCenter(coords);
	                        // 마커를 결과값으로 받은 위치로 옮긴다.
	                        marker.setPosition(coords)
	                    }
	                });
	            }
	        }).open();
	    }
	</script>
</th:block>
</html>
