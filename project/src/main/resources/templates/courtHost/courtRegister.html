<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main-layout}">

<th:block layout:fragment="content">
	<div class="container">
		<!-- // Basic multiple Column Form section start -->
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">코트 등록</h4>
						</div>
						<div class="card-content">
							<div class="card-body">
								<form class="form" data-parsley-validate>
									<div class="row">
										<div class="col-md-6 col-12">
											<div class="form-group mandatory">
												<label for="first-name-column" class="form-label">
													코트장 이름
												</label> <input type="text" id="first-name-column"
													class="form-control" placeholder="First Name"
													name="fname-column" data-parsley-required="true" />
											</div>
										</div>
										<div>
											<div class="form-group">
												<div class="form-group mb-3">
						                            <label for="exampleFormControlTextarea1" class="form-label">코트장 설명</label>
						                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						                        </div>
											</div>
										</div>
										<div class="col-md-6 mb-4">
		                                    <div class="form-group mb-3">
					                            <label for="exampleFormControlTextarea1" class="form-label">지역</label>
		                                        <select class="choices form-select">
		                                            <option value="square">Square</option>
		                                            <option value="rectangle">Rectangle</option>
		                                            <option value="rombo">Rombo</option>
		                                            <option value="romboid">Romboid</option>
		                                            <option value="trapeze">Trapeze</option>
		                                            <option value="traible">Triangle</option>
		                                            <option value="polygon">Polygon</option>
		                                        </select>
		                                    </div>
		                                </div>
										<div>
											<div class="form-group">
												<label for="country-floating" class="form-label">
													위치
												</label>
												<input type="text" id="country-floating"
													class="form-control" name="country-floating"
													placeholder="Country" data-parsley-required="true" />
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group">
												<label for="company-column" class="form-label">
													코트장 운영 시간
												</label>
												<input type="date" class="form-control flatpickr-time-picker-24h" id="company-column"
												name="company-column" data-parsley-required="true" placeholder="Select time..">
												<input type="date" class="form-control flatpickr-time-picker-24h" id="company-column"
												name="company-column" data-parsley-required="true" placeholder="Select time..">
											</div>
										</div>
										<div>
											<div class="form-group">
												<div class="form-group mb-3">
						                            <label for="exampleFormControlTextarea1" class="form-label">주의사항</label>
						                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						                        </div>
											</div>
										</div>
										<div>
											<div class="form-group">
												<div class="form-group mb-3">
						                            <label for="exampleFormControlTextarea1" class="form-label">이용 안내</label>
						                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						                        </div>
											</div>
										</div>
										<div>
											<div class="form-group">
												<div class="form-group mb-3">
						                            <label for="exampleFormControlTextarea1" class="form-label">환불 안내</label>
						                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						                        </div>
											</div>
										</div>
										<div>
											<div class="form-group mandatory">
												<label for="email-id-column" class="form-label">
													운영 허가증
												</label>
												<input type="file" class="image-preview-filepond">
											</div>
										</div>
										<hr>
										<div class="col-md-6 col-12">
											<div class="form-group mandatory">
												<label for="email-id-column" class="form-label">
													코트 번호
												</label>
												<input type="number" id="email-id-column"
													class="form-control" name="email-id-column"
													placeholder="Email" data-parsley-required="true" />
											</div>
										</div>
										<div>
											<div class="form-group mandatory">
												<label for="Success" class="form-label">
													실내 외
												</label>
												<div class="form-check">
						                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						                            <label class="form-check-label" for="flexRadioDefault1">
						                                실내
						                            </label>
						                        </div>
						                        <div class="form-check">
						                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
						                                checked>
						                            <label class="form-check-label" for="flexRadioDefault2">
						                                실외
						                            </label>
						                        </div>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group mandatory">
												<label for="email-id-column" class="form-label">
													코트 개수
												</label>
												<input type="number" id="email-id-column"
													class="form-control" name="email-id-column"
													placeholder="Email" data-parsley-required="true" />
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group mandatory">
												<label for="email-id-column" class="form-label">
													코트 이용 가격
												</label>
												<input type="number" id="email-id-column"
													class="form-control" name="email-id-column"
													placeholder="Email" data-parsley-required="true" />
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group mandatory">
												<label for="email-id-column" class="form-label">
													코트 이용 단위 시간
												</label>
												<input type="number" id="email-id-column"
													class="form-control" name="email-id-column"
													placeholder="Email" data-parsley-required="true" />
											</div>
										</div>
										<div>
											<div class="form-group mandatory">
												<label for="image" class="form-label">
													코트 이미지
												</label>
												<input type="file" class="multiple-files-filepond" multiple>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12 d-flex justify-content-end">
											<button type="submit" class="btn btn-primary me-1 mb-1">
												Submit</button>
											<button type="reset"
												class="btn btn-light-secondary me-1 mb-1">
												Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- // Basic multiple Column Form section end -->
	</div>
</th:block>
</html>
