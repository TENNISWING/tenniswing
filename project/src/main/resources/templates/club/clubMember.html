<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<th:block layout:fragment="content">
	<body>
		<div class="content__body">
			<ul style="list-style: none;" id="realMemList">
				<!-- 여기에 멤버 리스트 -->
			</ul>
		</div>
		<br>
		<ul class="pagination justify-content-center">
			<li class="page-item disabled"><a class="page-link" href="#"
				tabindex="-1" aria-disabled="true">이전</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">다음</a></li>
		</ul>

		<script th:inline="javascript">
		
		
		
		//멤버 리스트
		function realMemListAjax(){
			let clubNo = [[${club.clubNo}]];
			console.log("진짜 멤버에서 클럽번호" + clubNo);
			$.ajax({
				type: 'GET',
				url: 'clubMemList',
				data:  {clubNo},
				success: function (data) {
					$('#realMemList').empty();
					for (let rep of data) {
						let List = `
							<li>
							<div class="recent-message d-flex px-4 py-3"
								style="border-bottom: 1px solid #e1e1e1; display: flex; justify-content: space-between; align-items: center;">
								<div class="d-flex-right">
									<div class="avatar avatar-lg">
										<img src="./assets/compiled/jpg/4.jpg">
									</div>
									<div class="name ms-4">
										<h5 class="mb-1">${rep.nick}</h5>
										<h7 class="text-muted mb-0">${rep.clubGenName} / ${rep.clubAgeName}</h7>
									</div>
								</div>
								<div>
									<i class="fa-regular fa-trash-can" type="button" data-bs-target="#wrt${rep.clubMemNo}" id="memApplyBtn" data-club-no="${rep.clubNo}"></i>	
								</div>
							</div>
						</li>
						`
						$('#realMemList').append(List)
					} // 반복문 끝
					
				} //success 끝
			})
		}
		
		$(document).ready(function () {
			realMemListAjax()
		});
		</script>
	</body>
</th:block>
</html>
