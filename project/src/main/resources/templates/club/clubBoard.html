<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="content__body">
		<section class="archive-category">
			<div class="col-12">
				<div class="filter__area" style="margin: 0;">
					<div class="email-fixed-search col-6 ">
						<div class="form-group position-relative  mb-0 has-icon-left">
							<input type="text" class="form-control"
								placeholder="Serch club...">
							<div class="form-control-icon">
								<svg class="bi" width="1.5em" height="1.5em" fill="currentColor">
                                                        <use
										xlink:href="assets/static/images/bootstrap-icons.svg#search" />
                                                    </svg>
							</div>
						</div>
					</div>
					<div class="shortBy-select select__style d-lg-flex d-none">
						<label for="sortBy2">Sort by:</label> <select name="sortBy"
							id="sortBy2">
							<option value="0">최신순</option>
							<option value="0">인기순</option>
							<option value="0">이름순</option>
						</select>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- table hover -->
	<div class="table-responsive">
		<table class="table table-hover mb-0">
			<thead>
				<tr>
					<th>NO</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="num : ${#numbers.sequence(1,10)}" style="height: 70px;">
					<td>1</td>
					<td>이것은 자유게시판 제목</td>
					<td>user kim</td>
					<td>2023-11-24</td>
					<td>6</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<ul class="pagination justify-content-center">
		<li class="page-item disabled"><a class="page-link" href="#"
			tabindex="-1" aria-disabled="true">이전</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">다음</a></li>
	</ul>

</body>
</html>
