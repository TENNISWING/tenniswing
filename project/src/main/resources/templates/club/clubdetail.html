<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/main-layout}">
<head>
<style>
.match-box p {
	border: 1px solid #dfdfdf;
	width: 100px;
	height: 100px;
	margin: 0 auto;
	text-align: center;
	padding: 35px 0px;
	border-radius: 10%;
}

.d-flex-match {
	display: flex !important;
	flex-direction: row;
	align-content: stretch;
	justify-content: space-between;
	align-items: center;
	flex-wrap: nowrap;
}

.d-flex-right {
	display: flex !important;
	align-items: center;
}
.club__avatar img{
width: 350px;
height: 300px;
object-fit: cover;
}
</style>
</head>

<th:block layout:fragment="content">


	<!-- club sub menu -->
	<div class="container mb-4">
		<ul class="nav d-flex justify-content-around text-center">
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-list fs-3 text-info"></i>
					</div>클럽 목록</a></li>
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-pen-square fs-3 text-primary"></i>
					</div>클럽 창설</a></li>
			<li class="d-flex flex-column"><a href="javascript:void(0)"><div>
						<i class="fa-solid fa-m fs-3 text-warning"></i>
					</div>마이 클럽</a></li>
		</ul>
	</div>
	<!-- End club sub menu  -->

	<div class="container">
		<div class="row">
			<div class="col-xxl-4">
				<!-- <div class="dashboard-block__title">
                                                <h4>Profile Image</h4>
                                            </div> -->
				<div class="card card-shadow" style="border: 1px solid #e9e9e9;">
					<div class="user__profile text-center"
						style="padding: 20px 10px 40px 10px;">
						<div class="club__avatar">
							<img src="/assets/compiled/jpg/1.jpg" alt="profile-pic"/>

						</div>
						<div class="user__content">
							<h3 style="line-height: 80px; color: #668585;">최강 테니스 클럽</h3>
							<h6 style="color: gray;">멤버수 : 100명</h6>
							<h6 style="color: gray;">LV : 3.5</h6>
							<div>
								<a href="#" class="btn btn-outline-success"
									style="width: 50%; margin-top: 30px;">클럽 설정</a>
							</div>

						</div>
					</div>
				</div>

			</div>

			<div class="col-xxl-8">
				<div class="dashboard-block">
					<!-- /클럽 탭 메뉴 -->
					<div class="tabs__wrapper tabs__wrapper--v3">
						<div class="tabs__filter">
							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item" role="presentation">
									<button class="nav-link active" id="info-tab"
										data-bs-toggle="tab" data-bs-target="#tab-info-pane"
										type="button" role="tab" aria-controls="tab-info-pane"
										aria-selected="true" data-url="clubInfo">클럽 정보</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="matchJoin-tab"
										data-bs-toggle="tab" data-bs-target="#tab-matchJoin-pane"
										type="button" role="tab" aria-controls="tab-matchJoin-pane"
										aria-selected="false" data-url="clubMatchJoin">매치 모집</button>
								</li>

								<li class="nav-item" role="presentation">
									<button class="nav-link" id="matchDate-tab" data-bs-toggle="tab"
										data-bs-target="#tab-matchDate-pane" type="button" role="tab"
										aria-controls="tab-matchDate-pane" aria-selected="false"
										data-url="clubMatchDate">매치일정</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="matchEnd-tab"
										data-bs-toggle="tab" data-bs-target="#tab-matchEnd-pane"
										type="button" role="tab" aria-controls="tab-matchEnd-pane"
										aria-selected="false" data-url="clubMatchEnd">매치 결과</button>
								</li>

								<li class="nav-item" role="presentation">
									<button class="nav-link" id="board-tab" data-bs-toggle="tab"
										data-bs-target="#tab-board-pane" type="button" role="tab"
										aria-controls="tab-board-pane" aria-selected="false"
										data-url="clubBoard">자유게시판</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="member-tab" data-bs-toggle="tab"
										data-bs-target="#tab-member-pane" type="button" role="tab"
										aria-controls="tab-member-pane" aria-selected="false"
										data-url="clubMember">멤버</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="clubApply-tab" data-bs-toggle="tab"
										data-bs-target="#tab-clubApply-pane" type="button" role="tab"
										aria-controls="tab-clubApply-pane" aria-selected="false"
										data-url="clubApply">가입 신청</button>
								</li>
							</ul>
						</div>
					</div>
					<!-- /클럽 탭 메뉴 -->

					<!-- 클럽 탭 페이지  -->
					<div class="tab-content" id="myTabContent"
						style="padding: 10px 0px;">
						<!-- 클럽 탭 - 클럽 정보  -->
						<div class="tab-pane fade show active" id="tab-info-pane"
							role="tabpanel" aria-labelledby="tab-info" tabindex="0"></div>
							
						<!-- 클럽 탭 - 매치일정 -->
						<div class="tab-pane fade" id="tab-matchDate-pane" role="tabpanel"
							aria-labelledby="tab-matchDate" tabindex="0"></div>
							
						<!-- 클럽 탭 - 매치결과 -->
						<div class="tab-pane fade" id="tab-matchEnd-pane" role="tabpanel"
							aria-labelledby="tab-matchEnd" tabindex="0"></div>
							
						<!-- 클럽 탭 - 매치모집 -->
						<div class="tab-pane fade" id="tab-matchJoin-pane" role="tabpanel"
							aria-labelledby="tab-matchJoin" tabindex="0"></div>		
												
						<!-- 클럽 탭 - 멤버 -->
						<div class="tab-pane fade" id="tab-member-pane" role="tabpanel"
							aria-labelledby="tab-member" tabindex="0"></div>

						<!-- 클럽 탭 - 자유게시판 -->
						<div class="tab-pane fade" id="tab-board-pane" role="tabpanel"
							aria-labelledby="tab-board" tabindex="0"></div>
							
						<!-- 클럽 탭 - 클럽 가입신청(클럽장만 볼 수 있는 탭) -->
						<div class="tab-pane fade" id="tab-clubApply-pane" role="tabpanel"
							aria-labelledby="tab-clubApply" tabindex="0"></div>	
					</div>
					<!-- /클럽 탭 페이지  -->
				</div>
			</div>
		</div>
	</div>
	<script>
	    
		 $('button[data-bs-toggle="tab"]').on("shown.bs.tab", function(e) {
			let url = $(event.target).data("url")
			let target = $(event.target).data('bs-target')
			//if(url)
				console.log(event.target)
				console.log($(event.target))
			$(target).load(url)
		}); 
	    /* 	function tap(event){
			let url = $(event.target).data("url")
			
			let target = $('#info-tab').data('bs-target')
			$(target).load(url)
			
		} */
		
		$(document).ready(function(){
			$('#info-tab').data("url")
			let url = $('#info-tab').data("url")
			let target = $('#info-tab').data('bs-target')
			$(target).load(url)
		}) 
		
	    
	</script>
</th:block>
</html>
