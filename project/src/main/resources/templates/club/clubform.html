<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">

<th:block layout:fragment="content">

	<div class="container">

		<div class="page-title">
			<div class="row">
				<div class="col-12 col-md-6 order-md-1 order-last">
					<h3 style="color: black">클럽 창설</h3>
					<p class="text-subtitle text-muted">모든 사항은 필수 입력 사항입니다.</p>
					<br>
				</div>
				<div class="col-12 col-md-6 order-md-2 order-first">
					<nav aria-label="breadcrumb"
						class="breadcrumb-header float-start float-lg-end">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="index.html">클럽</a></li>
							<li class="breadcrumb-item active" aria-current="page">클럽 창설</li>
						</ol>
					</nav>
				</div>
			</div>
			<hr>
		</div>

		<div class="col-md-12 col-12">
			<div class="card">
				<div class="card-content">
					<div class="card-body">
						<!-- 클럽 등록 폼 -->
						<form class="form form-vertical" th:action="@{/clubform}"
							method="POST" th:object="${clubVO}" enctype="multipart/form-data"
							data-parsley-validate>
							<div class="form-body">
								<div class="row">
									<div class="form-group mandatory col-10">
										<label for="formClubName" data-parsley-required="true" class="form-label">클럽명</label>
										 <input type="text" id="formClubName" class="form-control is-valid"
											name="clubName" th:value="${clubName}" placeholder="클럽 이름을 정해주세요">
									</div>
									<div class="col-12">
										<div class="form-group mandatory">
											<label for="contact-info-vertical">프로필사진</label> 
											<input type="file" class="image-preview-filepond" name="files"
												data-parsley-required="true" placeholder="파일을 첨부해주세요." multiple>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group mandatory">
											<label data-parsley-required="true" class="form-label">요일</label>
											<div>
												<input class="form-check-input" type="radio"
													name="clubDay" id="radio1" value="j1"
													style="display: inline-block;"> <label
													class="form-check-label" for="radio1"
													style="display: inline-block;">일요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio2" value="j2" style="display: inline-block;">
												<label class="form-check-label" for="radio2"
													style="display: inline-block;">월요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio3" value="j3" style="display: inline-block;">
												<label class="form-check-label" for="radio3"
													style="display: inline-block;">화요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio4" value="j4" style="display: inline-block;">
												<label class="form-check-label" for="radio4"
													style="display: inline-block;">수요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio5" value="j5" style="display: inline-block;">
												<label class="form-check-label" for="radio5"
													style="display: inline-block;">목요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio5" value="j6" style="display: inline-block;">
												<label class="form-check-label" for="radio5"
													style="display: inline-block;">금요일</label>&nbsp; <input
													class="form-check-input" type="radio" name="clubDay"
													id="radio7" value="j7" style="display: inline-block;">
												<label class="form-check-label" for="radio7"
													style="display: inline-block;">토요일</label>&nbsp;
											</div>
										</div>

									</div>
									
									<div class="col-12">
										<div class="form-group mandatory">
											<label data-parsley-required="true" class="form-label">시간</label>
											<div>
												<input class="form-check-input" type="radio" name="clubTime" id="radio8" value="k1"
													style="display: inline-block;"> 
												<label class="form-check-label" for="radio8" style="display: inline-block;">오전</label>&nbsp;
												 
												<input class="form-check-input" type="radio" name="clubTime" id="radio9" value="k2" 
													style="display: inline-block;">
												<label class="form-check-label" for="radio9" style="display: inline-block;">오후</label>&nbsp; 
												
												<input class="form-check-input" type="radio" name="clubTime" id="radio10" value="k3" 
													style="display: inline-block;">
												<label class="form-check-label" for="radio10" style="display: inline-block;">저녁</label>&nbsp; 
												
												<input class="form-check-input" type="radio" name="clubTime" id="radio11" value="k4" 
													style="display: inline-block;">
												<label class="form-check-label" for="radio11" style="display: inline-block;">심야</label>&nbsp;
											</div>
										</div>

									</div>
									
									<div class="col-6">
										<div class="form-group ">
											<label for="exampleFormControlTextarea1" class="form-label">지역</label>
											<select class="form-control"
												name="clubRegion" data-parsley-required="true"
		                                        th:field="*{clubRegion}">
												<option value="b1">서울</option>
	                                            <option value="b2">경기</option>
	                                            <option value="b3">인천</option>
	                                            <option value="b4">강원도</option>
	                                            <option value="b5">전라도</option>
	                                            <option value="b6">경상도</option>
	                                            <option value="b7">충청도</option>
	                                            <option value="b8">제주도</option>
											</select>
										</div>
									</div>
									<div class="col-6">
									
									
										<div class="form-group ">
											<label for="exampleFormControlTextarea1" class="form-label">주 코트장</label>
											 <input type="text" id="formClubName" class="form-control"
											name="clubCrt"placeholder="주로 이용하는 코트장을 입력하세요.">
										</div>
									</div>
									<div class="col-6">
										<div class="form-group ">
											<label for="exampleFormControlTextarea1" class="form-label">연령대</label>
											<select class="form-control" name="clubAge" 
											        data-parsley-required="true" th:field="*{clubAge}">
												<option value="a1">10대</option>
	                                            <option value="a2">20대</option>
	                                            <option value="a3">30대</option>
	                                            <option value="a4">40대</option>
	                                            <option value="a5">50대</option>
	                                            <option value="a6">60대 이상</option>
											</select>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group ">
											<label for="exampleFormControlTextarea1" class="form-label">성별</label>
											<select class="form-control" name="clubGen" 
											        data-parsley-required="true" th:field="*{clubGen}">
												<option value="c1">남성</option>
	                                            <option value="c2">여성</option>
	                                            <option value="c3">남녀모두</option>
											</select>
										</div>
									</div>
									<div class="col-12">
										<div class="form-group mandatory">
											<label for="password-vertical">소개글</label>
											<textarea class="form-control" name="clubIntro"
												id="exampleFormControlTextarea1" rows="3"></textarea>
										</div>
									</div>
									<div class="col-6">
										<div class="form-group ">
										<div>
											<label for="exampleFormControlTextarea1" class="form-label">모집여부</label> 
										</div>	
											  <input class="form-check-input" type="radio"
												name="clubRecruitment" value="l1" style="display: inline-block;">
												<label class="form-check-label" for="indoor"
												style="display: inline-block;">비활성화</label>&nbsp;
											  <input class="form-check-input" type="radio" 
											    name="clubRecruitment" value="l2" style="display: inline-block;">
											    <label class="form-check-label" for="outdoor"
												style="display: inline-block;">활성화</label>
										</div>
									</div>

									<div class="col-12 d-flex justify-content-end">
										<button type="submit" class="btn btn-primary me-1 mb-1">개설</button>
										<button type="reset" class="btn btn-light-secondary me-1 mb-1">취소</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script>
	
	</script>


</th:block>

</html>
